<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>ChoreChum</title>
</head>
<body>
<header>
    <h1>ChoreChum</h1>

    <nav>
        <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
        </menu>
    </nav>
</header>
<main>

    <button type="submit">Create new event</button>
    <br />
    <br />
    <table align="center" cellpadding="25" border="3" border-collapse="collapse">
        <tr bgcolor="lightgrey">
            <th> </th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td>9am</td>
        </tr>
        <tr>
            <td>10am</td>
        </tr>
        <tr>
            <td>11am</td>
        </tr>
        <tr>
            <td>12pm</td>
        </tr>
        <tr>
            <td>1pm</td>
        </tr>
        <tr>
            <td>2pm</td>
        </tr>
        <tr>
            <td>3pm</td>
        </tr>
        <tr>
            <td>4pm</td>
        </tr>
        <tr>
            <td>5pm</td>
        </tr>
        <tr>
            <td>6pm</td>
        </tr>
        <tr>
            <td>7pm</td>
        </tr>
        <tr>
            <td>8pm</td>
        </tr>
    </table>
</main>
<footer>
    <h3>Friends List</h3>
    <button for="search">Search: </button>
    <input type="search" id="search" name="varSearch" placeholder="friend email"/>
</footer>
</body>
</html>
